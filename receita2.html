  <h1>Macarronada Simples</h1>
  <p><strong>Ingredientes:</strong></p>
  <ul>
    <li>500g de macarrão</li>
    <li>2 colheres de óleo</li>
    <li>1 cebola picada</li>
    <li>1 dente de alho</li>
    <li>1 sachê de molho de tomate</li>
    <li>Sal a gosto</li>
  </ul>

  <p><strong>Modo de preparo:</strong></p>
  <p>Cozinhe o macarrão, refogue os ingredientes, misture o molho e sirva quente.</p>
